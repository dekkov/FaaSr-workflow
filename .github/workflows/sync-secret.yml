name: Sync GitHub Secrets to Cloud Secret Managers

on:
  workflow_dispatch:
    inputs:
      # Secrets to sync
      GH_PAT:
        description: 'GH_PAT'
        required: true
        type: boolean
        default: false
      OW_APIkey:
        description: 'OW_APIkey'
        required: true
        type: boolean
        default: false
      AWS_AccessKey:
        description: 'AWS_AccessKey'
        required: true
        type: boolean
        default: false
      AWS_SecretKey:
        description: 'AWS_SecretKey'
        required: true
        type: boolean
        default: false
      AWS_ARN:
        description: 'AWS_ARN'
        required: true
        type: boolean
        default: false
      GCP_SecretKey:
        description: 'GCP_SecretKey'
        required: true
        type: boolean
        default: false
      SLURM_Token:
        description: 'SLURM_Token'
        required: true
        type: boolean
        default: false
      # Object Storage Secrets
      data_server_secrets:
        description: 'Data server secrets to sync (comma-separated list)'
        required: false
        type: string
        default: ""

      # Sync to secrets managers
      sync_to_aws:
        description: 'Sync to AWS Secrets Manager'
        required: true
        type: boolean
        default: false
      sync_to_gcp:
        description: 'Sync to Google Secret Manager'
        required: true
        type: boolean
        default: false
      


jobs:
  sync_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install boto3 google-cloud-secret-manager

      - name: Configure AWS credentials
        if: ${{ fromJSON(github.event.inputs.sync_to_aws) }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Authenticate to Google Cloud
        if: ${{ fromJSON(github.event.inputs.sync_to_gcp) }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Sync secrets to cloud providers
        env:
          # Secret values
          GH_PAT: ${{ secrets.GH_PAT }}
          OW_APIkey: ${{ secrets.OW_APIkey }}
          AWS_AccessKey: ${{ secrets.AWS_AccessKey }}
          AWS_SecretKey: ${{ secrets.AWS_SecretKey }}
          AWS_ARN: ${{ secrets.AWS_ARN }}
          GCP_SecretKey: ${{ secrets.GCP_SecretKey }}
          SLURM_Token: ${{ secrets.SLURM_Token }}
          # Configuration from repository variables
          AWS_REGION: ${{ vars.AWS_REGION }}
          AWS_SECRET_PREFIX: ${{ vars.AWS_SECRET_PREFIX }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_SECRET_PREFIX: ${{ vars.GCP_SECRET_PREFIX }}
        run: |
          python scripts/sync_secrets.py \
            ${{ fromJSON(github.event.inputs.GH_PAT) && '--GH_PAT' || '' }} \
            ${{ fromJSON(github.event.inputs.OW_APIkey) && '--OW_APIkey' || '' }} \
            ${{ fromJSON(github.event.inputs.AWS_AccessKey) && '--AWS_AccessKey' || '' }} \
            ${{ fromJSON(github.event.inputs.AWS_SecretKey) && '--AWS_SecretKey' || '' }} \
            ${{ fromJSON(github.event.inputs.AWS_ARN) && '--AWS_ARN' || '' }} \
            ${{ fromJSON(github.event.inputs.GCP_SecretKey) && '--GCP_SecretKey' || '' }} \
            ${{ fromJSON(github.event.inputs.SLURM_Token) && '--SLURM_Token' || '' }} \
            ${{ github.event.inputs.data_server_secrets != '' && format('--data-server-secrets "{0}"', github.event.inputs.data_server_secrets) || '' }} \
            ${{ fromJSON(github.event.inputs.sync_to_aws) && '--sync-to-aws' || '' }} \
            ${{ fromJSON(github.event.inputs.sync_to_gcp) && '--sync-to-gcp' || '' }}